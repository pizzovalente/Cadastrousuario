<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="card product">
		   <p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
		    <f:facet name="title">
		       Cadastrar Novo Usuário
		    </f:facet>
		   <div class="p-field p-grid">
			    <h:outputLabel for="name" class="p-col-fixed" style="width:100px" value="Name" />
			    <div class="p-col">
			        <p:inputText id="name" value="#{usuarioBean.usuario.name}" required="true" requiredMessage="O campo nome é obrigatório">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			        
			    </div>
			</div>
			<div class="p-field p-grid">
			    <label for="date" class="p-col-fixed" style="width:100px" >Data de Nascimento</label>
			    <div class="p-col">
			        <!-- <p:inputTextarea id="date" value="#{usuarioBean.usuario.dataNasc}" validatorMessage="O campo data é obrigatório"> -->
			        	 <p:inputMask id="date" value="#{usuarioBean.usuario.dataNasc}" mask="99/99/9999" required="true" requiredMessage="O campo Data de Nascimento é obrigatório"/>
			    </div>
			</div>
			<div class="p-field p-grid">
			    <label for="telefone" class="p-col-fixed" style="width:100px">Telefone</label>
			    <div class="p-col">
			        <p:inputMask id="phone" value="#{usuarioBean.usuario.telefone}" mask="(99) 9 9999-9999" validateMask="true" required="true" requiredMessage="O campo Telefone é Obrigatório" />
			    </div>
			</div>
			
		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Save" action="#{usuarioBean.save}">
		        	<f:ajax execute="@form" render="messages" />
		        </p:commandButton>
		        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
		    </f:facet>
		</p:card>
		</h:form>
		</div>
	</ui:define>
</ui:composition>

	


</html>
